<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro Pessoa Jurídica - INAC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
    }
    footer {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary justify-content-center">
  <a class="navbar-brand" href="index.html">
    <img src="img/logo.png" alt="Logo INAC" style="height: 60px; margin-right: 10px;" />
    <span class="fs-4 fw-bold text-white">INAC</span>
  </a>
</nav>

<div class="text-end p-2 pe-4">
  <button class="btn btn-outline-dark btn-sm" onclick="alternarTema()" title="Tema">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-moon-stars" viewBox="0 0 16 16">
      <path d="M6 .278a.768.768 0 0 1 .7.453 7.25 7.25 0 0 0 9.569 9.569.768.768 0 0 1 .453.7A8 8 0 1 1 6 .278z"/>
      <path d="M10.525 2.1a.5.5 0 0 1 .95 0l.287.86.909.045a.5.5 0 0 1 .276.893l-.703.516.262.872a.5.5 0 0 1-.77.55L11 5.625l-.736.611a.5.5 0 0 1-.77-.55l.262-.872-.703-.516a.5.5 0 0 1 .276-.893l.909-.045.287-.86z"/>
    </svg>
  </button>
</div>

<main class="py-5">
  <div class="container">
    <h2 class="text-center">Cadastro - Pessoa Jurídica</h2>
    <form class="row g-3 mt-4" id="formJuridica">
      <div class="col-md-6">
        <label class="form-label">Razão Social</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">CNPJ</label>
        <input type="text" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">E-mail</label>
        <input type="email" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Telefone</label>
        <input type="tel" class="form-control" required />
      </div>
      <div class="col-md-6">
        <label class="form-label">Senha</label>
        <input type="password" class="form-control" required />
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary px-4" type="submit">Cadastrar</button>
        <a href="cadastro.html" class="btn btn-outline-secondary ms-2">Voltar</a>
      </div>
    </form>
  </div>
</main>

<footer>
  <div class="container">
    <p class="mb-0">&copy; 2025 Instituto Nova Ágora de Cidadania</p>
  </div>
</footer>

<script>
  function alternarTema() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('tema', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  }

  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("tema") === "dark") {
      document.body.classList.add("dark-mode");
    }
  });

  document.getElementById("formJuridica").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Cadastro da empresa realizado com sucesso!");
    window.location.href = "perfil_empresa.html";
  });
</script>

</body>
</html>
