<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Recompensas - INAC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    main {
      flex: 1;
    }
    footer {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .table {
      color: white;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary justify-content-center">
  <a class="navbar-brand d-flex align-items-center" href="index.html">
    <img src="img/logo.png" alt="Logo INAC" style="height: 40px; margin-right: 10px;">
    INAC
  </a>
</nav>

<div class="text-end p-2 pe-4">
    <button class="btn btn-outline-dark btn-sm" onclick="alternarTema()" title="Tema">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-moon-stars" viewBox="0 0 16 16">
        <path d="M6 .278a.768.768 0 0 1 .7.453 7.25 7.25 0 0 0 9.569 9.569.768.768 0 0 1 .453.7A8 8 0 1 1 6 .278z"/>
        <path d="M10.525 2.1a.5.5 0 0 1 .95 0l.287.86.909.045a.5.5 0 0 1 .276.893l-.703.516.262.872a.5.5 0 0 1-.77.55L11 5.625l-.736.611a.5.5 0 0 1-.77-.55l.262-.872-.703-.516a.5.5 0 0 1 .276-.893l.909-.045.287-.86z"/>
      </svg>
    </button>
  </div>
  

<main class="container py-4">
  <h3 class="text-center mb-4">Painel de Validação de Recompensas</h3>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Usuário</th>
        <th>Recompensa</th>
        <th>Pontos</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ana Paula</td>
        <td>Ecobag Sustentável</td>
        <td>50</td>
        <td><button class="btn btn-sm btn-success">Validar</button></td>
      </tr>
      <tr>
        <td>Lucas Silva</td>
        <td>Certificado Digital</td>
        <td>200</td>
        <td><span class="badge bg-secondary">Validado</span></td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <a href="perfil.html" class="btn btn-outline-secondary">Voltar ao Perfil</a>
  </div>
</main>

<footer>
  <div class="container">
    <p class="mb-0">&copy; 2025 Instituto Nova Ágora de Cidadania</p>
  </div>
</footer>

<script>
  function alternarTema() {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("tema", document.body.classList.contains("dark-mode") ? "dark" : "light");
  }

  window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("tema") === "dark") {
      document.body.classList.add("dark-mode");
    }
  });
</script>

</body>
</html>
