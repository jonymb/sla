<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Perfil - INAC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    main {
      flex: 1;
    }
    .navbar {
      justify-content: center;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar-brand img {
      height: 60px;
      margin-right: 10px;
    }
    footer {
      background: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    footer a {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    footer a:hover span {
      text-decoration: underline;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #004080;
      display: block;
      margin: 0 auto 10px;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark-mode .form-control,
    body.dark-mode .btn,
    body.dark-mode footer,
    body.dark-mode .navbar {
      background-color: #1f1f1f !important;
      color: #fff !important;
      border-color: #444 !important;
    }
    body.dark-mode .btn-outline-secondary {
      color: #fff !important;
      border-color: #ccc !important;
    }
    body.dark-mode .btn-outline-secondary:hover {
      background-color: #333 !important;
    }
  </style>
</head>
<body>

<!-- Navbar Centralizada com Logo -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container justify-content-center">
    <a class="navbar-brand" href="index.html">
      <img src="img/logo.png" alt="Logo INAC" />
      <span class="fs-4 fw-bold text-white">INAC</span>
    </a>
  </div>
</nav>

<div class="text-end p-2 pe-4">
    <button class="btn btn-outline-dark btn-sm" onclick="alternarTema()" title="Tema">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-moon-stars" viewBox="0 0 16 16">
        <path d="M6 .278a.768.768 0 0 1 .7.453 7.25 7.25 0 0 0 9.569 9.569.768.768 0 0 1 .453.7A8 8 0 1 1 6 .278z"/>
        <path d="M10.525 2.1a.5.5 0 0 1 .95 0l.287.86.909.045a.5.5 0 0 1 .276.893l-.703.516.262.872a.5.5 0 0 1-.77.55L11 5.625l-.736.611a.5.5 0 0 1-.77-.55l.262-.872-.703-.516a.5.5 0 0 1 .276-.893l.909-.045.287-.86z"/>
      </svg>
    </button>
  </div>
  

<main>
  <section class="py-5">
    <div class="container">
      <h2 class="section-title text-center">Editar Perfil</h2>
      <form id="formEditarPerfil" class="row g-3 mt-4">
        <div class="col-12 text-center">
          <img src="img/perfil-default.png" alt="Foto de Perfil" class="profile-pic" />
        </div>
        <div class="col-12 text-center">
          <label for="fotoPerfil" class="form-label">Alterar Foto</label>
          <input type="file" class="form-control w-50 mx-auto" id="fotoPerfil" accept="image/*" />
        </div>

        <div class="col-md-6">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" value="Nome do Usuário" required />
        </div>
        <div class="col-md-6">
          <label for="idade" class="form-label">Idade</label>
          <input type="number" class="form-control" id="idade" value="25" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" value="usuario@email.com" required />
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" class="form-control" id="telefone" value="(11) 99999-9999" required />
        </div>
        <div class="col-md-6">
          <label for="localizacao" class="form-label">Localização</label>
          <input type="text" class="form-control" id="localizacao" value="São Paulo, SP" required />
        </div>

        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary px-4">Salvar Alterações</button>
        </div>
        <div class="col-12 text-center">
          <a href="perfil.html" class="btn btn-outline-secondary mt-2">Voltar para o Perfil</a>
        </div>
        <div id="mensagem" class="mt-3 text-center text-success d-none">Perfil atualizado com sucesso!</div>
      </form>
    </div>
  </section>
</main>

<footer>
  <div class="container text-center py-4">
    <p class="text-light small mb-0">&copy; 2025 Instituto Nova Ágora de Cidadania</p>
  </div>
</footer>

<script>
  function alternarTema() {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('tema', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  }

  window.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('tema') === 'dark') {
      document.body.classList.add('dark-mode');
    }
  });

  document.getElementById("formEditarPerfil").addEventListener("submit", function (e) {
    e.preventDefault();
    document.getElementById("mensagem").classList.remove("d-none");
    setTimeout(() => {
      document.getElementById("mensagem").classList.add("d-none");
      window.location.href = "perfil.html";
    }, 2000);
  });
</script>

</body>
</html>
